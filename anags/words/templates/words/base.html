<!DOCTYPE html>
{% load compress %}
<html lang="en" ng-app="wordsoup">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>word soup</title>

		{% compress css %}
		{% include "words/css.html" %}
		{% endcompress %}
	</head>
	<body>
		{% block header %}
		{% endblock header %}
		<div class="container-fluid">
      {% block content %}
      {% endblock content %}
		</div>
		{% compress js %}
		{% include "words/js.html" %}
    {% block scripts %}
    {% endblock scripts %}
		{% endcompress %}
	</body>
</html>
